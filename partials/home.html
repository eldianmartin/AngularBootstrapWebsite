 <uib-carousel>
            <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" no-transition="true">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>{{slide.title}} </h4>
                    <p>{{slide.description}}</p>
                </div>
            </uib-slide>
        </uib-carousel>
